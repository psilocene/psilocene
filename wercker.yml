box: debian
build:
  steps:
    - install-packages:
      packages: git ssh-client
    - script:
      name: clone theme
      code: git clone https://github.com/psilocene/cene.git /pipeline/source/themes
    - arjen/hugo-build:
        version: "0.14"
        theme: cene
        flags:
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: hugo-wercker.ig.nore.me
        basedir: public
